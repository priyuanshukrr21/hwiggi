<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HackWithIndia - GGI Registration</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f0f0f,#1a1a1a);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.container{
    width:100%;
    padding:20px;
}

.card{
    max-width:420px;
    margin:auto;
    background:#111;
    padding:40px 30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,0,85,0.2);
    transition:0.4s ease;
}

.logo{
    width:90px;
    margin-bottom:20px;
}

h1{
    color:#ff0055;
    margin-bottom:10px;
}

p{
    color:#aaa;
    margin-bottom:30px;
    font-size:14px;
}

.btn{
    padding:12px 25px;
    background:#ff0055;
    border:none;
    border-radius:50px;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#ff2e74;
    transform:scale(1.05);
}

.form-section{
    display:none;
    animation:fadeIn 0.6s ease forwards;
}

.input-group{
    position:relative;
    margin-bottom:25px;
    text-align:left;
}

.input-group input{
    width:100%;
    padding:10px;
    background:transparent;
    border:none;
    border-bottom:2px solid #555;
    color:white;
    outline:none;
}

.input-group label{
    position:absolute;
    top:10px;
    left:0;
    color:#aaa;
    font-size:14px;
    transition:0.3s;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label{
    top:-10px;
    font-size:12px;
    color:#ff0055;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:480px){
    .card{
        padding:30px 20px;
    }
}
</style>
</head>

<body>

<div class="container">
<div class="card" id="mainCard">

    <!-- Landing Section -->
    <div id="landing">
        <!-- Replace with original GGI logo -->
        <img src="https://ggi.ac.in/wp-content/uploads/2022/05/GGI-new-logo.webp" alt="GGI Logo" class="logo">
        <h1>HackWithIndia</h1>
        <p>Gulzar Group of Institutions Chapter</p>
        <button class="btn" onclick="showForm()">Register Now</button>
    </div>

    <!-- Form Section -->
    <div class="form-section" id="formSection">
        <h2 style="color:#ff0055; margin-bottom:25px;">Student Registration</h2>

        <form>
            <div class="input-group">
                <input type="text" required>
                <label>Full Name</label>
            </div>

            <div class="input-group">
                <input type="text" required>
                <label>Class</label>
            </div>

            <div class="input-group">
                <input type="text" required>
                <label>Roll Number</label>
            </div>

            <div class="input-group">
                <input type="text" required>
                <label>Section</label>
            </div>

            <div class="input-group">
                <input type="tel" required>
                <label>Mobile Number</label>
            </div>

            <button type="submit" class="btn">Submit Registration</button>
        </form>
    </div>

</div>
</div>

<script>
function showForm(){
    document.getElementById("landing").style.display="none";
    document.getElementById("formSection").style.display="block";
}
</script>

</body>
</html>
